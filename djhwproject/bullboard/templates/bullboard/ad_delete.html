{% extends 'base.html' %}

{% block content %}
{% if ad.author != user %}
    <h1 class='msg'> Удалить данное объявление может только его автор </h2>
{% else %}
    <h1 class='msg'> Вы уверены, что хотите удалить это объявление? </h1>
        <div class='container text-center'>
            <div class="btn-group text-center" role="group">
                <form method='post' action='{% url 'ad_delete' ad.id %}'>
                    {% csrf_token %} <button type='submit' class='btn btn-danger'> Удалить </button>
                </form>
                <a href="{% url 'ad_detail' ad.id %}" class='btn btn-info'>  Нет </a>
            </div>
        </div>
{% endif %}
{% endblock content %}
