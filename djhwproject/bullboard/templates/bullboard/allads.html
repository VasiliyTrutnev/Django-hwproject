<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все объявления</title>
</head>
<body>
    <ul>
        {% for ad in ad_feed %}
            <a href="{% url 'ad_detail' ad.id%}">
            <p><img alt="ad's image" src="{{ ad.photo_ad.url }}"
                    style="width: 500px; height: 500px"></p>
            <p>{{ ad.title }}</p>
            <p>{{ ad.author }}</p>
            </a>
        {% endfor %}
    </ul>
</body>
</html>
